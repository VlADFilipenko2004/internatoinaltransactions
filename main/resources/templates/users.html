<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Пользователи</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body id="page-top">

<div id="wrapper">
    <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark"
         th:insert="blocks/navLeft :: nav"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/navTop :: nav"></div>
            <div class="container-fluid">

                <h3 class="text-dark mb-4">Пользователи</h3>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:if="${user.id != i.id}" th:each="i : ${users}"
                              th:action="${'/users/' + i.id + '/edit'}" method="post" class="mb-2">
                            <div class="row">
                                <div class="col">
                                    <input type="text" readonly class="form-control" th:value="${i.fio}">
                                </div>
                                <div class="col">
                                    <select name="role" required class="form-select">
                                        <option th:each="r : ${roles}" th:value="${r}" th:label="${r.name}"
                                                th:selected="${r == i.role}"></option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" type="submit">Сохранить</button>
                                </div>
                                <div class="col-auto">
                                    <a th:href="${'/users/' + i.id + '/delete'}" class="btn btn-danger">Удалить</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
